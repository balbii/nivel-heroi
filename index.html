<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de nível</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/reset.css">
</head>
<body>
    <header>
        <h1>Classificador de Nível de Herói</h1>
    </header>
    <main>
        <section>
            <h2>Insira os dados do seu herói:</h2>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="nome do herói" name="nomeHeroi" id="nomeHeroi">
            <label for="xpHeroi">XP:</label>
            <input type="number" placeholder="0" step="500" min="0" name="xpHeroi" id="xpHeroi">
            <button id="meuBotao">Enviar</button>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Renan Balbino</p>
        <p>Acesse meu <a target="_blank" href="https://github.com/balbii">Github</a></p>
    </footer>

    <script defer src="src/scripts/main.js"></script>
</body>
</html>
